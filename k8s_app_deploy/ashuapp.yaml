apiVersion: v1 # api server version to accept pod request 
kind: Pod # pod 
metadata:
  creationTimestamp: null
  labels: # label of my POD 
    x: helloashu # run is key and ashuwebpod is value 
  name: ashuwebpod # name of my POD 
spec:
  nodeName: minion1  # this is manual scheduling 
  containers:
  - image: dockerashu/customer1:v1 # image from docker hub 
    name: ashuwebpod # name of container 
    env: # create / replace env var value ku
    - name: myapp # name of env var 
      value: app3  # value of variable 
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: ashusvc1
  name: ashusvc1 # name of service 
spec:
  ports:
  - name: 1234-80
    port: 1234 # port that will be bounded with service IP 
    protocol: TCP
    targetPort: 80 # pod application port 
  selector: # POD finder using label of POD 
    x: helloashu # label of POD 
  type: NodePort # type of service 
status:
  loadBalancer: {}
